{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="col-xs-12 col-md-10">

  {% for b in blocks %}
  <div class="panel panel-info">
    <div class="panel-heading">
      <a class="panel-title" href="/article/list/{{b.id}}" style="font-size: 16px;">{{b.name}}</a>
      <span class="pull-right">{{b.manager_name}}</span>
    </div>
    <div class="panel-body">{{b.desc}}</div>
  </div>
  {% endfor %}

</div>

<div class="col-xs-12 col-md-2">
  <center><div class="well">个人中心</div></center>
</div>

</div>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>论坛首页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="'col-xs-12 col-md-12">
          <div class="jumbotron">
            <center><h1>Python技术栈</h1></center>
          </div>
        </div>
      </div>

      {% for b in blocks %}
      <div class="row">
        <div class="col-xs-12 col-md-10">
          <div class="panel panel-info">
            <div class="panel-heading">
              <a href="#" style="font-size: 16px;">{{b.name}}</a>
              <span class="pull-right">{{b.manager_name}}</span>
            </div>
            <div class="panel-body">{{b.desc}}</div>
          </div>
        </div>
      </div>
      {% endfor %}

  </body>
</html>
